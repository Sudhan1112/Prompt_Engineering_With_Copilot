<!-- Create a basic HTML button that says "Click Me" and style it using CSS to look modern and centered on the page -->
 <!DOCTYPE html>
<html>
<head>
	<title>Button</title>
	<style>
		button {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
			margin: 20px auto;
			display: block;
		}
	</style>
</head>
<body>
	<button>Click Me</button>
</body>
</html>
